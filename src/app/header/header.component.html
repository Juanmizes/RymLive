<div class="header">
    <a href="#main" class="logo">
        <img src="../../assets/img/rymLive logo.png" alt="rymLiveLogo">
    </a>
    <div class="header-left">
      <a href="#contact">Contact</a>
      <a href="#about">About</a>
    </div>
    <div class="header-right" (click)="popUp()">
        <span id="btn-open-popup">Login</span>
      </div>
  </div>

<div class="overlay" id="overlay">
  <div class="popup" id="popup" [formGroup]="loginForm">
      <a  id="btn-close-popup" class="btn-close-popup"><img src="../../assets/img/close-24px.svg" alt=""></a>
      <h3>Login</h3><br>
      <div id="popUpFormId" role="form">
          <div class="container-inputs">
            <input ([ngModel])="user" formControlName="Name" type="text" id="user" name="user" value="" placeholder="Username"><br>
            <input ([ngModel])="password" formControlName="Password"  type="password" id="password" name="password" value="" placeholder="Password"><br>
          </div>
          <button type="submit" class="btn btn-dark" (click)="submit()">Submit</button>
        </div>
  </div>
</div>
