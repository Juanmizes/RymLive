<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<section id="naturalContainer" *ngIf="user">
    <section id="container">
        <!--USUARIO-->
        <div id="profile-header">
            <!--IMAGEN DE PERFIL DE USUARIO-->
            <form id="image-profile" [formGroup]="imageForm">
                <img src="{{this.url+'getImage/'+this.user.image || imageDefault}}" id="user-icon">
                <div *ngIf="settingsAppear" class="custom-file">
                    <input type="file" formControlName="image" class="custom-file-input" id="customFile" (change)="handleFileInput($event.target.files)" accept="image">
                    <label class="custom-file-label" for="customFile">Choose file</label>
                </div>
            </form>
            <!--INFORMACIÓN DEL USUARIO-->
            <div id="info-profile">
                <div id="settings-icon" *ngIf="!userSearched" (click)="inSettings()">
                    <img src="../../assets/img/settings-24px.svg" onclick="">
                </div>

                <p id="userName">{{ user.username }} </p>
                <p id="completeName">{{ user.name }}</p>

                <p id="temporal" style="display: none;">{{ user.description }}</p>
                <div *ngIf="settingsAppear">
                    <input id="biography-input" type="text" value="{{oldValues}}" placeholder="Write your biography"
                        maxlength="110">
                </div>
                <div *ngIf="!settingsAppear">
                    <p id="biography">{{oldValues}}</p>
                </div>

                <button *ngIf="settingsAppear" type="button" class="btn btn-dark btn-sm" id="saveChanges"
                    (click)="saveChanges();uploadImage()">Guardar</button>
            </div>
        </div>

        <!--FUNCIONALIDADES DEL USUARIO-->
        <div id="profile-main">
            <!--BARRA DE NAVEGACIÓN-->
            <div id="mySongs-header">
                <div id="profile-main-mySongs" (click)="updatePlaylist()"><span>Mis Canciones</span></div>
                <!-- <div id="profile-main-myList"><span>Mi Lista</span></div> -->
                <div id="profile-main-upload" (click)="popupSong()"><span>Subir canción</span></div>
            </div>
            <!--FUNCIONALIDAD ESPECIFICADA-->
            <div id="mySongs-main">
                <table class="table table-striped table-white">
                    <thead id="tableHeader">     
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Song name</th>
                            <th scope="col">Autor</th>
                            <th scope="col">Views</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr *ngFor="let song of nameSongs">
                            <th scope="row">{{song.id}}</th>
                            <td>{{song.title}}</td>
                            <td>{{song.autor}}</td>
                            <td>{{song.views}}</td>
                        </tr>
                    </tbody>
                </table> 
            </div>
            <div class="overlay" id="overlay" *ngIf="showUploadSong">
                <div class="popup" id="popup">
                    <a (click)="closePopup()" id="btn-close-popup" class="btn-close-popup"><img src="../../assets/img/close-24px.svg" alt=""></a>
                    <h3>Subir Cancion</h3><br>
                    <form id="uploadSong" [formGroup]="uploadSongForm">
                        <p>Autor: </p>
                        <input id="uploadSong-input" type="text" formControlName="autor">
                        <p>Titulo: </p>
                        <input id="uploadSong-input" type="text" formControlName="title">
                        <p>Archivo: </p>
                        <input id="uploadSong-input" type="file" formControlName="song" (change)="handleFileInput($event.target.files)">
                        <button id="submitButton" (click)="uploadSong()" type="submit" class="btn btn-dark"  form="login-form"> Upload </button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</section>
